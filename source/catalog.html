<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denim</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/work-sans_bold.woff2">
    <link rel="preload" href="fonts/work-sans_medium.woff2">
    <link rel="preload" href="fonts/work-sans_regular.woff2">
  </head>
  <body>
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="site-header">
      <div class="site-header__top-wrapper">
        <button class="site-header__menu-button burger-button burger-button--opened burger-button--no-js" type="button" aria-label="Show or hide menu"></button>

        <a class="site-header__logo logo" href="index.html" aria-label="Nimes logo">
          <svg class="logo__image" width="75" height="20" fill="#151c22">
            <use xlink:href="#icon-nimes"></use>
          </svg>
        </a>

        <div class="site-header__buttons-wrapper">
          <div class="site-header__search search">
            <button class="search__button" aria-label="Seach">
              <svg class="search__icon" width="18" height="18" fill="none" stroke="#151C22">
                <use xlink:href="#icon-search"></use>
              </svg>
            </button>
          </div>

          <a class="site-header__basket basket" href="#" aria-label="Shopping basket">
            <svg class="basket__icon" width="20" height="18" fill="none" stroke="#151C22">
              <use xlink:href="#icon-basket"></use>
            </svg>
          </a>
        </div>
      </div>

      <nav class="site-header__navigation site-header__navigation--opened site-header__navigation--no-js">
        <ul class="site-header__navigation-list navigation">
          <li class="navigation__item">
            <a class="navigation__link" href="catalog.html">Woman</a>
          </li>

          <li class="navigation__item">
            <a class="navigation__link" href="catalog.html">Man</a>
          </li>

          <li class="navigation__item">
            <a class="navigation__link" href="catalog.html">New</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="site-main">
      <section class="catalog-navigation">
        <nav class="catalog-navigation__breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">All categories</li>

            <li class="breadcrumbs__item">Woman</li>

            <li class="breadcrumbs__item">Jackets</li>
          </ul>
        </nav>

        <h1 class="catalog-navigation__title">Denim Collection Fall 2019</h1>
      </section>
    </main>

    <script src="js/menu-open.js"></script>
  </body>
</html>
