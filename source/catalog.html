<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denim</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/work-sans_bold.woff2">
    <link rel="preload" href="fonts/work-sans_medium.woff2">
    <link rel="preload" href="fonts/work-sans_regular.woff2">
  </head>
  <body>
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="site-header">
      <div class="site-header__top-wrapper">
        <button class="site-header__menu-button burger-button burger-button--opened burger-button--no-js" type="button" aria-label="Show or hide menu"></button>

        <a class="site-header__logo logo" href="index.html" aria-label="Nimes logo">
          <svg class="logo__image" width="75" height="20" fill="#151c22">
            <use xlink:href="#icon-nimes"></use>
          </svg>
        </a>

        <div class="site-header__buttons-wrapper">
          <div class="site-header__search search">
            <button class="search__button" aria-label="Seach">
              <svg class="search__icon" width="18" height="18" fill="none" stroke="#151C22">
                <use xlink:href="#icon-search"></use>
              </svg>
            </button>
          </div>

          <a class="site-header__basket basket" href="#" aria-label="Shopping basket">
            <svg class="basket__icon" width="20" height="18" fill="none" stroke="#151C22">
              <use xlink:href="#icon-basket"></use>
            </svg>
          </a>
        </div>
      </div>

      <nav class="site-header__navigation site-header__navigation--opened site-header__navigation--no-js">
        <ul class="site-header__navigation-list navigation">
          <li class="navigation__item">
            <a class="navigation__link" href="catalog.html">Woman</a>
          </li>

          <li class="navigation__item">
            <a class="navigation__link" href="catalog.html">Man</a>
          </li>

          <li class="navigation__item">
            <a class="navigation__link" href="catalog.html">New</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="site-main">
      <section class="catalog-navigation">
        <div class="catalog-navigation__wrapper">
          <nav class="catalog-navigation__breadcrumbs breadcrumbs">
            <ul class="breadcrumbs__list">
              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="#">All categories</a>
              </li>

              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="#">Woman</a>
              </li>

              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link breadcrumbs__link--active">Jackets</a>
              </li>
            </ul>
          </nav>

          <h1 class="catalog-navigation__title title">Denim Collection Fall 2019</h1>
        </div>
      </section>

      <section class="catalog">
        <h2 class="visually-hidden">Products list</h2>

        <form class="catalog__filters filters" method="get" action="#">
          <button class="filters__toggle filters__toggle--main" type="button">
            <span class="filters__label">Filter by</span>

            <svg class="filters__arrow-icon filters__arrow-icon--main" width="18" height="11" fill="none" stroke="#151c22">
              <use xlink:href="#icon-arrow"></use>
            </svg>
          </button>

          <div class="filters__content filters__content--main">
            <div class="filters__mobile-header">
              <input class="filters__clear-button filters__clear-button--mobile" type="reset" value="Clear all">

              <p class="filters__title">Filters</p>

              <button class="filters__close" type="button">Close</button>
            </div>

            <ul class="filters__list">
              <li class="filters__item">
                <div class="filters__item-wrapper">
                  <button class="filters__toggle" type="button">
                    <span class="filters__name">Price</span>

                    <svg class="filters__arrow-icon" width="18" height="11" fill="none" stroke="#151c22">
                      <use xlink:href="#icon-arrow"></use>
                    </svg>
                  </button>

                  <div class="filters__content filters__content--price">
                    <div class="filters__scale">
                      <div class="filters__bar"></div>

                      <button class="filters__range-toggle filters__range-toggle--min toggle" type="button" aria-label="Minimum value"></button>

                      <button class="filters__range-toggle filters__range-toggle--max toggle" type="button" aria-label="Maximum value"></button>
                    </div>

                    <div class="filters__control filters__control--min">
                      <label class="filters__control-price" for="min-price">$</label>
                      <input class="filters__control-input" id="min-price" name="min-price" type="text" value="40" aria-label="Minimum value">
                    </div>

                    <div class="filters__control filters__control--max">
                      <label class="filters__control-price" for="max-price">$</label>
                      <input class="filters__control-input" id="max-price" name="max-price" type="text" value="240" aria-label="Maximum value">
                    </div>
                  </div>
                </div>
              </li>

              <li class="filters__item">
                <div class="filters__item-wrapper">
                  <button class="filters__toggle" type="button">
                    <span class="filters__name">Color</span>

                    <svg class="filters__arrow-icon" width="18" height="11" fill="none" stroke="#151c22">
                      <use xlink:href="#icon-arrow"></use>
                    </svg>
                  </button>

                  <ul class="filters__content filters__content--color">
                    <li class="filters__color">
                      <input class="filters__color-input visually-hidden" id="color-1" type="checkbox" name="color-1" checked>
                      <label class="filters__color-button filters__color-button--light-blue" for="color-1" aria-label="Light blue"></label>
                    </li>

                    <li class="filters__color">
                      <input class="filters__color-input visually-hidden" id="color-2" type="checkbox" name="color-2">
                      <label class="filters__color-button filters__color-button--deep-blue" for="color-2" aria-label="Deep blue"></label>
                    </li>

                    <li class="filters__color">
                      <input class="filters__color-input visually-hidden" id="color-3" type="checkbox" name="color-3">
                      <label class="filters__color-button filters__color-button--grey" for="color-3" aria-label="Grey"></label>
                    </li>

                    <li class="filters__color">
                      <input class="filters__color-input visually-hidden" id="color-4" type="checkbox" name="color-4">
                      <label class="filters__color-button filters__color-button--black" for="color-4" aria-label="Black"></label>
                    </li>

                    <li class="filters__color">
                      <input class="filters__color-input visually-hidden" id="color-5" type="checkbox" name="color-5">
                      <label class="filters__color-button filters__color-button--light-grey" for="color-5" aria-label="Light grey"></label>
                    </li>

                    <li class="filters__color">
                      <input class="filters__color-input visually-hidden" id="color-6" type="checkbox" name="color-6">
                      <label class="filters__color-button filters__color-button--blue" for="color-6" aria-label="Blue"></label>
                    </li>
                  </ul>
                </div>
              </li>

              <li class="filters__item">
                <div class="filters__item-wrapper">
                  <button class="filters__toggle" type="button">
                    <span class="filters__name">Collection</span>

                    <svg class="filters__arrow-icon" width="18" height="11" fill="none" stroke="#151c22">
                      <use xlink:href="#icon-arrow"></use>
                    </svg>
                  </button>

                  <ul class="filters__content filters__content--collection">
                    <li class="filters__collection">
                      <input class="filters__collection-input visually-hidden" id="collection-casual" type="checkbox" name="casual">
                      <label class="filters__collection-button" for="collection-casual">Casual</label>
                    </li>

                    <li class="filters__collection">
                      <input class="filters__collection-input visually-hidden" id="collection-petite" type="checkbox" name="petite">
                      <label class="filters__collection-button" for="collection-petite">Petite</label>
                    </li>

                    <li class="filters__collection">
                      <input class="filters__collection-input visually-hidden" id="collection-classic" type="checkbox" name="classic" checked>
                      <label class="filters__collection-button" for="collection-classic">Classic</label>
                    </li>

                    <li class="filters__collection">
                      <input class="filters__collection-input visually-hidden" id="collection-soulluxe" type="checkbox" name="soulluxe">
                      <label class="filters__collection-button" for="collection-soulluxe">Soulluxe</label>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>

            <button class="filters__apply-button button button--all-width">Apply (9 products)</button>

            <input class="filters__clear-button" type="reset" value="Clear all">
          </div>
        </form>

        <ul class="catalog__products products products--catalog">
          <li class="products__item products__item--catalog">
            <a class="products__image-link link link--image" href="product-card.html">
              <picture>
                <source media="(min-width: 1366px)" srcset="img/product-1-desktop@1x.jpg">

                <source media="(min-width: 768px)" srcset="img/product-1-tablet@1x.jpg">

                <img class="products__image products__image--catalog" src="img/product-1-mobile@1x.jpg" width="130" height="160" alt="Jacket">
              </picture>
            </a>

            <table class="products__characteristic">
              <tr class="products__characteristic-row">
                <td class="products__characteristic-cell products__characteristic-cell--name">
                  <a class="products__characteristic-link link" href="product-card.html">Jacket</a>
                </td>

                <td class="products__characteristic-cell products__characteristic-cell--price">$ 40</td>
              </tr>
            </table>
          </li>

          <li class="products__item products__item--catalog">
            <a class="products__image-link link link--image" href="product-card.html">
              <picture>
                <source media="(min-width: 1366px)" srcset="img/product-2-desktop@1x.jpg">

                <source media="(min-width: 768px)" srcset="img/product-2-tablet@1x.jpg">

                <img class="products__image products__image--catalog" src="img/product-2-mobile@1x.jpg" width="130" height="160" alt="Jacket">
              </picture>
            </a>

            <table class="products__characteristic">
              <tr class="products__characteristic-row">
                <td class="products__characteristic-cell products__characteristic-cell--name">
                  <a class="products__characteristic-link link" href="product-card.html">Jacket</a>
                </td>

                <td class="products__characteristic-cell products__characteristic-cell--price">$ 70</td>
              </tr>
            </table>
          </li>

          <li class="products__item products__item--catalog">
            <a class="products__image-link link link--image" href="product-card.html">
              <picture>
                <source media="(min-width: 1366px)" srcset="img/product-3-desktop@1x.jpg">

                <source media="(min-width: 768px)" srcset="img/product-3-tablet@1x.jpg">

                <img class="products__image products__image--catalog" src="img/product-3-mobile@1x.jpg" width="130" height="160" alt="Jacket">
              </picture>
            </a>

            <table class="products__characteristic">
              <tr class="products__characteristic-row">
                <td class="products__characteristic-cell products__characteristic-cell--name">
                  <a class="products__characteristic-link link" href="product-card.html">Jacket</a>
                </td>

                <td class="products__characteristic-cell products__characteristic-cell--price">$ 60</td>
              </tr>
            </table>
          </li>

          <li class="products__item products__item--catalog">
            <a class="products__image-link link link--image" href="product-card.html">
              <picture>
                <source media="(min-width: 1366px)" srcset="img/product-4-desktop@1x.jpg">

                <source media="(min-width: 768px)" srcset="img/product-4-tablet@1x.jpg">

                <img class="products__image products__image--catalog" src="img/product-4-mobile@1x.jpg" width="130" height="160" alt="Jacket">
              </picture>
            </a>

            <table class="products__characteristic">
              <tr class="products__characteristic-row">
                <td class="products__characteristic-cell products__characteristic-cell--name">
                  <a class="products__characteristic-link link" href="product-card.html">Jacket</a>
                </td>

                <td class="products__characteristic-cell products__characteristic-cell--price">$ 50</td>
              </tr>
            </table>
          </li>

          <li class="products__item products__item--catalog products__item--big">
            <a class="products__image-link link link--image" href="product-card.html">
              <picture>
                <source media="(min-width: 1366px)" srcset="img/product-5-desktop@1x.jpg">

                <source media="(min-width: 768px)" srcset="img/product-5-tablet@1x.jpg">

                <img class="products__image products__image--catalog  products__image--big" src="img/product-5-mobile@1x.jpg" width="290" height="442" alt="Jacket">
              </picture>
            </a>

            <table class="products__characteristic">
              <tr class="products__characteristic-row">
                <td class="products__characteristic-cell products__characteristic-cell--name">
                  <a class="products__characteristic-link link" href="product-card.html">Jacket</a>
                </td>

                <td class="products__characteristic-cell products__characteristic-cell--price">$ 160</td>
              </tr>
            </table>
          </li>

          <li class="products__item products__item--catalog">
            <a class="products__image-link link link--image" href="product-card.html">
              <picture>
                <source media="(min-width: 1366px)" srcset="img/product-6-desktop@1x.jpg">

                <source media="(min-width: 768px)" srcset="img/product-6-tablet@1x.jpg">

                <img class="products__image products__image--catalog" src="img/product-6-mobile@1x.jpg" width="130" height="160" alt="Jacket">
              </picture>
            </a>

            <table class="products__characteristic">
              <tr class="products__characteristic-row">
                <td class="products__characteristic-cell products__characteristic-cell--name">
                  <a class="products__characteristic-link link" href="product-card.html">Jacket</a>
                </td>

                <td class="products__characteristic-cell products__characteristic-cell--price">$ 40</td>
              </tr>
            </table>
          </li>

          <li class="products__item products__item--catalog">
            <a class="products__image-link link link--image" href="product-card.html">
              <picture>
                <source media="(min-width: 1366px)" srcset="img/product-7-desktop@1x.jpg">

                <source media="(min-width: 768px)" srcset="img/product-7-tablet@1x.jpg">

                <img class="products__image products__image--catalog" src="img/product-7-mobile@1x.jpg" width="130" height="160" alt="Jacket">
              </picture>
            </a>

            <table class="products__characteristic">
              <tr class="products__characteristic-row">
                <td class="products__characteristic-cell products__characteristic-cell--name">
                  <a class="products__characteristic-link link" href="product-card.html">Jacket</a>
                </td>

                <td class="products__characteristic-cell products__characteristic-cell--price">$ 110</td>
              </tr>
            </table>
          </li>

          <li class="products__item products__item--catalog">
            <a class="products__image-link link link--image" href="product-card.html">
              <picture>
                <source media="(min-width: 1366px)" srcset="img/product-8-desktop@1x.jpg">

                <source media="(min-width: 768px)" srcset="img/product-8-tablet@1x.jpg">

                <img class="products__image products__image--catalog" src="img/product-8-mobile@1x.jpg" width="130" height="160" alt="Jacket">
              </picture>
            </a>

            <table class="products__characteristic">
              <tr class="products__characteristic-row">
                <td class="products__characteristic-cell products__characteristic-cell--name">
                  <a class="products__characteristic-link link" href="product-card.html">Jacket</a>
                </td>

                <td class="products__characteristic-cell products__characteristic-cell--price">$ 35</td>
              </tr>
            </table>
          </li>

          <li class="products__item products__item--catalog">
            <a class="products__image-link link link--image" href="product-card.html">
              <picture>
                <source media="(min-width: 1366px)" srcset="img/product-9-desktop@1x.jpg">

                <source media="(min-width: 768px)" srcset="img/product-9-tablet@1x.jpg">

                <img class="products__image products__image--catalog" src="img/product-9-mobile@1x.jpg" width="130" height="160" alt="Jacket">
              </picture>
            </a>

            <table class="products__characteristic">
              <tr class="products__characteristic-row">
                <td class="products__characteristic-cell products__characteristic-cell--name">
                  <a class="products__characteristic-link link" href="product-card.html">Jacket</a>
                </td>

                <td class="products__characteristic-cell products__characteristic-cell--price">$ 85</td>
              </tr>
            </table>
          </li>
        </ul>

        <div class="catalog__range range">
          <p class="range__description">Showing 9 of 45 items</p>

          <div class="range__scale">
            <div class="range__bar"></div>
          </div>
        </div>

        <a class="catalog__load-button button button--medium" href="#">Load more</a>
      </section>
    </main>

    <script src="js/menu-open.js"></script>
    <script src="js/filters.js"></script>
  </body>
</html>
