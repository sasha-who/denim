<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Denim</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/work-sans_bold.woff2">
    <link rel="preload" href="fonts/work-sans_medium.woff2">
    <link rel="preload" href="fonts/work-sans_regular.woff2">
  </head>
  <body>
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="site-header">
      <div class="site-header__logo-wrapper">
        <a class="site-header__logo logo" href="#">
          <img class="logo__image" src="img/nimes-logo.svg" width="75" height="17" alt="Nimes logo">
        </a>
      </div>

      <div class="site-header__menu-wrapper">
        <nav class="site-header__navigation">
          <ul class="site-header__navigation-list navigation">
            <li class="navigation__item">
              <a class="navigation__link" href="#">Woman</a>
            </li>

            <li class="navigation__item">
              <a class="navigation__link" href="#">Man</a>
            </li>

            <li class="navigation__item">
              <a class="navigation__link" href="#">New</a>
            </li>
          </ul>
        </nav>

        <div class="site-header__buttons-wrapper">
          <div class="site-header__search search">
            <button class="search__button" aria-label="Find">
              <svg class="search__icon" width="18" height="18" fill="none">
                <use xlink:href="#icon-search"></use>
              </svg>
            </button>
          </div>

          <a class="site-header__basket basket" href="#" aria-label="Shopping basket">
            <svg class="basket__icon" width="20" height="18" fill="none">
              <use xlink:href="#icon-basket"></use>
            </svg>
          </a>
        </div>
      </div>
    </header>

    <main>
      <h1 class="visually-hidden">Closing store Nimes</h1>

      <section class="promo">
        <div class="promo__wrapper">
          <h2 class="visually-hidden">Promo</h2>

          <p class="promo__caption">The quality you deserve</p>

          <img class="promo__title" src="img/denim-logo.svg" width="200" height="80" alt="Denim logo">

          <a class="promo__button button button--large" href="#">Check new collection</a>

          <div class="promo__social">
            <a class="promo__social-item" href="https://www.instagram.com/">Instagram</a>

            <a class="promo__social-item" href="https://www.facebook.com/">Facebook</a>
          </div>
        </div>
      </section>

      <section class="bestsellers">
        <h2 class="bestsellers__title title">Bestsellers</h2>

        <ul class="bestsellers__products products">
          <li class="products__item">
            <img class="products__image" src="img/product-1-mobile@1x.jpg" width="130" height="160" alt="Jacket">

            <table class="products__characteristic">
              <tr class="products__characteristic-row">
                <td class="products__characteristic-cell">Jacket</td>

                <td class="products__characteristic-cell">$ 120</td>
              </tr>
            </table>
          </li>

          <li class="products__item">
            <img class="products__image" src="img/product-2-mobile@1x.jpg" width="130" height="160" alt="Overalls">

            <table class="products__characteristic">
              <tr class="products__characteristic-row">
                <td class="products__characteristic-cell">Overalls</td>

                <td class="products__characteristic-cell">$ 140</td>
              </tr>
            </table>
          </li>

          <li class="products__item">
            <img class="products__image" src="img/product-3-mobile@1x.jpg" width="130" height="160" alt="Jacket">

            <table class="products__characteristic">
              <tr class="products__characteristic-row">
                <td class="products__characteristic-cell">Jacket</td>

                <td class="products__characteristic-cell">$ 90</td>
              </tr>
            </table>
          </li>

          <li class="products__item">
            <img class="products__image" src="img/product-4-mobile@1x.jpg" width="130" height="160" alt="Overalls">

            <table class="products__characteristic">
              <tr class="products__characteristic-row">
                <td class="products__characteristic-cell">Overalls</td>

                <td class="products__characteristic-cell">$ 160</td>
              </tr>
            </table>
          </li>
        </ul>

        <a class="bestsellers__all all-link" href="#">View all</a>
      </section>
    </main>
  </body>
</html>
