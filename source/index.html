<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Denim</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="site-header">
      <div class="site-header__logo-wrapper">
        <a class="site-header__logo logo" href="#">
          <img class="logo__image" src="img/logo.svg" width="75" height="17">
        </a>
      </div>

      <div class="site-header__menu-wrapper">
        <nav class="site-header__navigation">
          <ul class="site-header__navigation-list navigation">
            <li class="navigation-item">Woman</li>
            <li class="navigation-item">Man</li>
            <li class="navigation-item">New</li>
          </ul>
        </nav>

        <div class="site-header__buttons-wrapper">
          <div class="site-header__search search">
            <button class="search__button">
              <svg class="search__icon" width="18" height="18" fill="none">
                <use xlink:href="#icon-search"></use>
              </svg>
            </button>
          </div>

          <a class="site-header__basket basket" href="#">
            <svg class="basket__icon" width="20" height="18" fill="none">
              <use xlink:href="#icon-basket"></use>
            </svg>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
