<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denim</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/work-sans_bold.woff2">
    <link rel="preload" href="fonts/work-sans_medium.woff2">
    <link rel="preload" href="fonts/work-sans_regular.woff2">
  </head>
  <body>
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="site-header">
      <div class="site-header__top-wrapper">
        <button class="site-header__menu-button burger-button burger-button--opened burger-button--no-js" type="button" aria-label="Show or hide menu"></button>

        <a class="site-header__logo logo" href="index.html" aria-label="Nimes logo">
          <svg class="logo__image" width="75" height="20" fill="#151c22">
            <use xlink:href="#icon-nimes"></use>
          </svg>
        </a>

        <div class="site-header__buttons-wrapper">
          <div class="site-header__search search">
            <button class="search__button" aria-label="Seach">
              <svg class="search__icon" width="18" height="18" fill="none" stroke="#151C22">
                <use xlink:href="#icon-search"></use>
              </svg>
            </button>
          </div>

          <a class="site-header__basket basket" href="#" aria-label="Shopping basket">
            <svg class="basket__icon" width="20" height="18" fill="none" stroke="#151C22">
              <use xlink:href="#icon-basket"></use>
            </svg>
          </a>
        </div>
      </div>

      <nav class="site-header__navigation site-header__navigation--opened site-header__navigation--no-js">
        <ul class="site-header__navigation-list navigation">
          <li class="navigation__item">
            <a class="navigation__link" href="catalog.html">Woman</a>
          </li>

          <li class="navigation__item">
            <a class="navigation__link" href="catalog.html">Man</a>
          </li>

          <li class="navigation__item">
            <a class="navigation__link" href="catalog.html">New</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="site-main">
      <section class="card">
        <h2 class="visually-hidden">Product card</h2>

        <div class="card__photos">
          <button class="card__arrow" type="button">
            <svg class="card__arrow-icon card__arrow--backward" width="18" height="11" fill="none" stroke="#151c22">
              <use xlink:href="#icon-arrow"></use>
            </svg>
          </button>

          <p class="card__item">
            <img class="card__image card__image--large" src="" width="244" height="310" alt="Product">
          </p>

          <button class="card__arrow" type="button">
            <svg class="card__arrow-icon card__arrow-icon--forward" width="18" height="11" fill="none" stroke="#151c22">
              <use xlink:href="#icon-arrow"></use>
            </svg>
          </button>

          <ul class="card__thumbnails-list">
            <li class="card__item">
              <a class="card__link" href="#">
                <img class="card__image" src="" width="244" height="310" alt="Product">
              </a>
            </li>

            <li class="card__item">
              <a class="card__link" href="#">
                <img class="card__image" src="" width="244" height="310" alt="Product">
              </a>
            </li>

            <li class="card__item">
              <a class="card__link" href="#">
                <img class="card__image" src="" width="244" height="310" alt="Product">
              </a>
            </li>

            <li class="card__item">
              <a class="card__link" href="#">
                <img class="card__image" src="" width="244" height="310" alt="Product">
              </a>
            </li>
          </ul>
        </div>

        <div class="card__characteristics">
          <h1 class="card__title title">Overalls</h1>

          <p class="card__description">Overalls in washed organic cotton denim. Collar, button fly, and adjustable belt at waist. Chest pockets with flap. Long, gently flared sleeves and straight legs with front and back pockets.</p>

          <div class="card__colors">
            <p class="card__colors-header">Color</p>

            <ul class="card__colors-list">
              <li class="card__colors-item color-toggle">
                <input class="color-toggle__input visually-hidden" id="color-1" type="checkbox" name="color-1" checked>
                <label class="color-toggle__button color-toggle__button--light-blue" for="color-1" aria-label="Light blue"></label>
              </li>

              <li class="card__colors-item color-toggle">
                <input class="color-toggle__input visually-hidden" id="color-2" type="checkbox" name="color-2">
                <label class="color-toggle__button color-toggle__button--deep-blue" for="color-2" aria-label="Deep blue"></label>
              </li>

              <li class="card__colors-item color-toggle">
                <input class="color-toggle__input visually-hidden" id="color-3" type="checkbox" name="color-3">
                <label class="color-toggle__button color-toggle__button--grey" for="color-3" aria-label="Grey"></label>
              </li>
            </ul>
          </div>

          <div class="card__sizes">
            <p class="card__sizes-header">Size</p>

            <ul class="card__sizes-list">
              <li class="card__sizes-item size-toggle">xs</li>

              <li class="card__sizes-item size-toggle">s</li>

              <li class="card__sizes-item size-toggle">m</li>

              <li class="card__sizes-item size-toggle">l</li>

              <li class="card__sizes-item size-toggle">xl</li>
            </ul>
          </div>

          <p class="card__price">$ 160</p>

          <button class="card__add-button button">Add to cart</button>
        </div>
      </section>
    </main>
  </body>
</html>
